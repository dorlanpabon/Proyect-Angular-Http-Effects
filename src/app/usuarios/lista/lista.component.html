<div class="alert alert-info text-center" *ngIf="loading" role="alert">
    <h4 class="alert-heading">Cargando...</h4>
    <p>Espere un momento por favor.</p>
    <p class="mb-0"></p>
    <i class="fa fa-spinner fa-spin fa-3x fa-fw"></i>
    <p class="mb-0"></p>
</div>

<div class="alert alert-danger text-center" *ngIf="error" role="alert">
    <h4 class="alert-heading">Error</h4>
    <pre>{{error |json}}</pre>
    <p class="mb-0"></p>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4 " *ngIf="!loading ">
    <div class="col" *ngFor="let usuario of usuarios">
        <div class="card h-100">
            <img src="{{usuario.avatar}}" class="card-img-top" alt="{{usuario.avatar}}">
            <div class="card-body">
                <h5 class="card-title">{{usuario.first_name}} {{usuario.last_name}}</h5>
                <p class="card-text">{{usuario.email}}</p>
                <p class="card-text">
                    <span class="text-muted">
                        <i class="fas fa-circle"></i>
                        ID: {{usuario.id}}
                    </span>
                </p>
            </div>
            <!-- <div class="card-footer">
                <small class="text-muted">Last updated 3 mins ago</small>
            </div> -->
        </div>
    </div>
</div>
